<section id="recent-blogs">
	<div class="ui container">
		<div class="ui stackable four cards">

			{% for project in site.categories.blog %}
			<div class="ui card flat">
				<div class="image">
					<img src="https://api.adorable.io/avatars/256/{{ project.title }}.png">
				</div>
				<div class="content">
					<a class="header" href="{{ project.url }}">{{ project.title }}</a>
					<div class="meta">
						<span class="date">{{ project.summary }}</span>
					</div>
					<div class="description">
						{{ project.description | truncate: 64 }}
					</div>
				</div>
			</div>
			{% endfor %}

		</div>
	</div>
</section>
